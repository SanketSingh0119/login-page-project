<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glassmorphism logon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loginbox">
    <form action="">
      <h2>Login</h2>
      <div class="detail">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="detail">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="passwordoptions">
        <label for="remember">
        <input type="checkbox" id="remember">
        </label>
        <p>Remember me</p>
        <a href="#">forgot password?</a>
      </div>
      <div class="logbox">
        <button>Login</button>
        <p>Not A Member?</p><a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
